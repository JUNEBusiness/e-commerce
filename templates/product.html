{% extends 'layout.html' %}

{% block title %}History{% endblock %}

{% block body %}
{% if product %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="{{ product['url'] }}" class="card-img-top img-fluid" />
                <div class="card-block">
                    <h3 class="card-title">{{ product['name'] }}</h3>
                    <p>
                        just buy from R and I
                    </p>
                    <p>
                        ${{ product['price'] }}
                    </p>
                    <p>
                        {{ product['id'] }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
